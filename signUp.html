<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signUp.css">
</head>
<body>
    <div class="overview">
        <img src="https://images-na.ssl-images-amazon.com/images/G/01/Shopbop/p/pcs/shopbop/media/3/images/logos/AUI_desktop_SB_rebrand_1-0.png._CB485948808_.png">
    </div>


    <div class="form-group">

        <div>
            <p class="create"> Create account</p>
            <label >Your name</label><br>
            <input type="text"><br><br>
            <label >Email</label><br>
            <input id="login-email" type="text"><br><br>
            <label>Password</label><br>
            <input id="login-pass" type="password"><br><br>
            <p class="p-block">Password must be at least 6 characters.</p>
            <label >Re-enter Password</label><br>
            <input type="password" placeholder="At least 6 characters"><br><br>
            <button onclick="register()" class="orange">Create Account</button>
            <p class="p1-block">By creating an account, you agree to our <span>Privacy Notice</span> <br> and <span>Conditions of Use.</span> 
            </p>
            <br>
            <p class="p2">Other register options</p>

            <img class="amz-img" src="https://images-na.ssl-images-amazon.com/images/G/01/Shopbop/media/images/authportal/lwa_209x48._CB485945402_.png">

            <p class="p3">Already have an account? <span>Sign In</span></p>
        </div>

    </div>
    <hr class="hr">
    <div id="footer">
        <p><span>Contact Us</span></p>
        <p>Â© 1999-2020 BOP LLC. All Rights Reserved.<span> Privacy Notice Conditions of Use</span></p>
    </div>
</body>
